<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Color</title>
    
    <!-- //------------------Internal CSS---------------------- -->
   
</head>
<body>
    <!-- //-------------HTML---------------- -->
    <div class="main-container">
       <h1>Start should change the Background color every second</h1>
       <button class="start">Start</button>
       <button class="stop">Stop</button>
    </div>
    
    <!-- //-----------------Internal JS--------------------- -->
    <script>
        //----------Random color generator-----------------
        const randomColor=()=>{
        const HexNum='0123456789ABCDEF';
        let color='#';
        for(let i=0;i<6;i++){
            color+=HexNum[Math.floor(Math.random()*16)]
        }
        return color;
    }
    // console.log(randomColor());

    let intervalId;
    const changeColor = function(){
       if(!intervalId){
        intervalId=setInterval(changeBGcolor,1000);
       }

      function changeBGcolor(){
                document.body.style.backgroundColor=randomColor();
            }
        
    }
    const stopColor=()=>{
        clearInterval(intervalId);
        intervalId=null;
    }

    document.querySelector('.start').addEventListener('click',changeColor,false);
    document.querySelector('.stop').addEventListener('click',stopColor,false);

</script>
</body>
</html>
